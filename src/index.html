<!doctype html>
<html>
<head>
    <title>Physicss - Ep.1</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>

<body>
<div class="main-wrapper">
    
    <div class="illustration-wrapper">
       
       <div class="cilinder">
           <div class="piston">
               <div class="piston-head">
                  <div class="rings-wrapper">
                       <div class="ring"></div>
                       <div class="ring"></div>
                  </div>
               </div>
               <div class="rod">
                   
               </div>
               <div class="crank-hole">
                   
               </div>
           </div>
       </div>
        
    </div>
    
    <div>
        
     
        
    </div>
    
</div>
    
       <div class="controls">
            
            <button id="start-engine" class="btn btn-start">Start</button>
             <button id="stop-engine" class="btn btn-start">Stop</button>
             
             <p>Speed:</p>
             <button class="speed-control low">Low</button>
              <button class="speed-control medium">Medium</button>
               <button class="speed-control high">High</button>
               
               <p>Manual:</p>
               <button id=move-up>Move Up</button>
                <button id=move-down>Move Down</button>
            
        </div>
        
        <div class="info-wrapper">
            
            <p>Info:</p>
            
            <div>
                <div>
                    <p>Rotations:</p>
                    <p id="rotations"></p>
                </div>
                <div>
                    <p>RPM:</p>
                    <p id="rpm"></p>
                </div>
                <div>
                    <p>Fuel:</p>
                    <p id="fuel"></p>
                    <div class="fuel-wrapper">
                        <div class="fuel-indicator"></div>
                    </div>
                </div>
            </div>
            
        </div>
        
        

    <script src="main.js"></script>
</body>
</html>
